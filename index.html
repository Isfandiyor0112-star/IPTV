<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0078d7">
  <title>Isfandiyor's IPTV</title>
  <style>
    /* –û–ë–©–ò–ï –ù–ê–°–¢–†–û–ô–ö–ò */
    body { margin:0; display:flex; font-family:"Segoe UI", sans-serif; height:100vh; background:#1e1e1e; color:#f5f5f5; overflow: hidden; }
    
    /* –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨: –ú–û–ë–ò–õ–¨–ù–ê–Ø –í–ï–†–°–ò–Ø */
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .player { width: 100%; height: 56.25vw !important; flex-shrink: 0; position: sticky; top: 0; z-index: 100; order: 1; background: #000; }
      .sidebar { width: 100% !important; flex-grow: 1; border-right: none !important; height: calc(100vh - 56.25vw); order: 2; display: flex; flex-direction: column; overflow: hidden; }
    }

    /* –ü–ö –í–ï–†–°–ò–Ø (–ò–°–ü–†–ê–í–õ–ï–ù–û) */
    @media (min-width: 769px) {
      .sidebar { width: 320px; height: 100vh; border-right: 1px solid #444; display: flex; flex-direction: column; flex-shrink: 0; order: 1; }
      .player { flex: 1; height: 100vh; position: relative; background: #000; display: flex; flex-direction: column; order: 2; overflow: hidden; }
    }

    .sidebar { background:#2a2a2a; padding: 15px; box-sizing: border-box; }
    
    /* –ü–õ–ï–ï–† (–ò–°–ü–†–ê–í–õ–ï–ù–û –î–õ–Ø –ü–ö) */
    .video-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #000; position: relative; }
    video { width: 100%; height: 100%; max-height: 100vh; object-fit: contain; background:black; z-index: 1; }
    
    /* –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ —Å–ø–∏—Å–∫–∞ */
    .sidebar-content { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; touch-action: pan-y; margin-top: 10px; }
    
    .categories { display:flex; flex-wrap:wrap; gap:8px; margin-bottom:15px; }
    .categories button { flex:1; background:#3a3a3a; border:none; color:#f5f5f5; padding:10px; border-radius:6px; cursor:pointer; font-weight: bold; font-size: 13px; }
    .categories button:hover { background:#0078d7; }
    
    .search { width:100%; padding:12px; border:none; border-radius:6px; outline:none; background:#3a3a3a; color:#f5f5f5; box-sizing: border-box; margin-bottom: 10px; }
    
    .channel-list { list-style:none; padding:0; margin:0; }
    .channel-list li { cursor:pointer; padding:12px; border-bottom:1px solid #333; display:flex; justify-content:space-between; align-items:center; transition: 0.2s; font-size: 14px; }
    .channel-list li.active { background:#0078d7; font-weight:bold; }

    /* –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û */
    .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); justify-content: center; align-items: center; }
    .modal-content { background: #222; padding: 30px; border-radius: 20px; width: 90%; max-width: 320px; color: #fff; text-align: center; border: 1px solid #444; position: relative; }
    .close { position: absolute; right: 20px; top: 15px; font-size: 24px; cursor: pointer; color: #888; }
    
    .auth-button { width: 100%; padding: 14px; border: none; border-radius: 12px; cursor: pointer; margin-bottom: 10px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 15px; transition: 0.2s; }
    .btn-main { background: #0078d7; color: white; }
    .btn-social { background: #333; color: white; border: 1px solid #444; }

    .divider { display: flex; align-items: center; margin: 20px 0; color: #666; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
    .divider::before, .divider::after { content: ""; flex: 1; border-bottom: 1px solid #444; margin: 0 10px; }

    #playerOverlay { position:absolute; top:0; left:0; right:0; bottom:0; display:flex; justify-content:center; align-items:center; background:rgba(0,0,0,0.85); color:#fff; z-index:10; text-align:center; padding:20px; font-size:18px; }
    .error-message { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: #ff4d4d; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 999; text-align: center; padding: 20px; box-sizing: border-box; }
  </style>
</head>
<body>

  <div class="player">
    <div id="playerOverlay">üîê –î–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –Ω—É–∂–Ω–æ –≤–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç</div>
    <div class="video-container">
      <video id="videoPlayer" controls autoplay playsinline></video>
    </div>
    <div class="error-message" id="errorMessage">
       <div style="font-size: 30px; margin-bottom: 10px;">‚ö†Ô∏è</div>
       <div id="errorText">–ö–∞–Ω–∞–ª –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω</div>
       <button onclick="location.reload()" style="margin-top:15px; padding:8px 15px; background:#444; color:white; border:none; border-radius:5px;">–û–±–Ω–æ–≤–∏—Ç—å</button>
    </div>
  </div>

  <div class="sidebar">
    <div class="auth-buttons">
      <button id="loginBtn" class="auth-button btn-main" onclick="openLoginModal()">–í–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç</button>
      <button id="logoutBtn" class="auth-button btn-social" onclick="signOut()" style="display:none;">–í—ã–π—Ç–∏</button>
    </div>

    <div class="categories">
      <button onclick="loadCategory('ru')">RU</button>
      <button onclick="loadCategory('uz')">UZ</button>
      <button onclick="loadCategory('sport')">–°–ø–æ—Ä—Ç</button>
    </div>
    
    <input type="text" class="search" placeholder="–ü–æ–∏—Å–∫ –∫–∞–Ω–∞–ª–æ–≤..." oninput="filterChannels(this.value)">
    
    <div class="sidebar-content">
      <ul class="channel-list" id="channelList"></ul>
    </div>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeLoginModal()">&times;</span>
      <h3>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h3>
      <button class="auth-button btn-main" onclick="signInWithGoogle()">
        <img src="google.svg" width="18"> Google
      </button>
      <div class="divider">–°–∫–æ—Ä–æ / Tez kunda</div>
      <button class="auth-button btn-social" onclick="alert('Facebook —Å–∫–æ—Ä–æ...')">
        <img src="facebook.svg" width="18"> Facebook
      </button>
      <button class="auth-button btn-social" onclick="alert('Apple ID —Å–∫–æ—Ä–æ...')">
        <img src="apple.svg" width="18" style="filter: invert(1);"> Apple
      </button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpC7UxSbtGq3fZ7k4v4yCVDguFu4MU_nI",
      authDomain: "iptv-8b8f9.firebaseapp.com",
      projectId: "iptv-8b8f9",
      storageBucket: "iptv-8b8f9.firebasestorage.app",
      messagingSenderId: "697245556188",
      appId: "1:697245556188:web:a4c8881c17eac1d76b4319"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    let hls, activeChannel, allChannels = [], filteredChannels = [];

    const playlists = {
      ru: "https://raw.githubusercontent.com/Isfandiyor0112-star/m3u8/refs/heads/main/ru.m3u",
      uz: "https://raw.githubusercontent.com/Isfandiyor0112-star/m3u8/refs/heads/main/uz.m3u",
      sport: "https://raw.githubusercontent.com/Isfandiyor0112-star/m3u8/refs/heads/main/sport_https_only.m3u"
    };

    const manualChannels = {
      uz: [
        { name: " Aqlvoy", url: "https://stream9.itv.uz/t/eU1j81pDbrG3SiLCEI9qhA/e/1764421857/1205/tracks-v1a1/mono.m3u8" },
        { name: " Futbol TV", url: "https://iptv-proxy-m2sm.onrender.com/channel/futboltvuz/index.m3u8" },
        { name: " Sport FHD", url: "https://iptv-proxy-m2sm.onrender.com/channel/sportuztv/index.m3u8" }
      ],
      sport: [
        { name: " Setanta 1", url: "https://iptv-proxy-m2sm.onrender.com/channel/setanta1/index.m3u8" },
        { name: " Setanta 2", url: "https://vod.splay.uz/live_splay/original/Setanta2HD/tracks-v1a1/mono.m3u8" }
      ]
    };

    function openLoginModal() { document.getElementById("loginModal").style.display = "flex"; }
    function closeLoginModal() { document.getElementById("loginModal").style.display = "none"; }

    function loadCategory(category) {
      allChannels = manualChannels[category] ? [...manualChannels[category]] : [];
      renderChannels(allChannels);
      fetch(playlists[category]).then(r => r.text()).then(text => {
        allChannels = [...allChannels, ...parseM3U(text)];
        filteredChannels = [...allChannels];
        renderChannels(filteredChannels);
      }).catch(() => renderChannels(allChannels));
    }

    function parseM3U(text) {
      const lines = text.split('\n');
      const channels = [];
      let name = '';
      for (let line of lines) {
        line = line.trim();
        if (line.startsWith('#EXTINF:')) name = line.split(',').pop().trim();
        else if (line && !line.startsWith('#')) channels.push({ name, url: line });
      }
      return channels;
    }

    function renderChannels(channels) {
      const list = document.getElementById('channelList');
      list.innerHTML = '';
      const isAuth = !!auth.currentUser;
      channels.forEach(ch => {
        const li = document.createElement('li');
        li.className = ch.url === activeChannel ? 'active' : '';
        li.innerHTML = `<span>${ch.name}</span> <span>${!isAuth ? 'üîê' : ''}</span>`;
        li.onclick = () => {
          if (!isAuth) { openLoginModal(); return; }
          document.getElementById("playerOverlay").style.display = "none";
          activeChannel = ch.url;
          playChannel(ch.url, ch.name);
          renderChannels(channels);
        };
        list.appendChild(li);
      });
    }

    function playChannel(url, name) {
      const video = document.getElementById('videoPlayer');
      const errDiv = document.getElementById('errorMessage');
      errDiv.style.display = "none";
      if (hls) hls.destroy();
      video.pause(); video.src = ""; video.load();
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        hls.on(Hls.Events.ERROR, (e, d) => { if(d.fatal) { errDiv.style.display="flex"; document.getElementById('errorText').textContent=`${name} –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω`; } });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.onerror = () => { errDiv.style.display="flex"; };
      }
    }

    function filterChannels(q) {
      filteredChannels = allChannels.filter(c => c.name.toLowerCase().includes(q.toLowerCase()));
      renderChannels(filteredChannels);
    }

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(() => closeLoginModal());
    }
    function signOut() { auth.signOut(); }

    auth.onAuthStateChanged(user => {
      document.getElementById("loginBtn").textContent = user ? (user.displayName || "–ü—Ä–æ—Ñ–∏–ª—å") : "–í–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç";
      document.getElementById("logoutBtn").style.display = user ? "flex" : "none";
      document.getElementById("playerOverlay").style.display = user ? "none" : "flex";
      renderChannels(filteredChannels);
    });

    window.onload = () => loadCategory('uz');
  </script>
</body>
</html>

    .auth-buttons { margin-bottom:15px; }
    .auth-buttons button { width:100%; margin-top:5px; padding:8px; border:none; border-radius:4px; cursor:pointer; background:#3a3a3a; color:#f5f5f5; }
    .auth-buttons button:hover { background:#0078d7; }

  <!-- –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï SDK (–ü–û–õ–ù–´–ï –°–°–´–õ–ö–ò) -->
 <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // --- –î–ê–ù–ù–´–ï –ò –ü–ï–†–ï–ú–ï–ù–ù–´–ï ---
    let auth, hls, activeChannel;
    let allChannels = [];
    let filteredChannels = [];

    const firebaseConfig = {
      apiKey: "AIzaSyCpC7UxSbtGq3fZ7k4v4yCVDguFu4MU_nI",
      authDomain: "iptv-8b8f9.firebaseapp.com",
      projectId: "iptv-8b8f9",
      storageBucket: "iptv-8b8f9.firebasestorage.app",
      messagingSenderId: "697245556188",
      appId: "1:697245556188:web:a4c8881c17eac1d76b4319"
    };

    if (typeof firebase !== 'undefined') {
      firebase.initializeApp(firebaseConfig);
      auth = firebase.auth();
    }

    const playlists = {
      ru: "https://raw.githubusercontent.com/Isfandiyor0112-star/m3u8/refs/heads/main/ru.m3u",
      uz: "https://raw.githubusercontent.com/Isfandiyor0112-star/m3u8/refs/heads/main/uz.m3u",
      sport: "https://raw.githubusercontent.com/Isfandiyor0112-star/m3u8/refs/heads/main/sport_https_only.m3u"
    };

    const manualChannels = {
      ru: [{ name: "TEST", url: "https://example.com/ru1.m3u8" }],
      uz: [
        { name: "Aqlvoy", url: "https://stream9.itv.uz/t/eU1j81pDbrG3SiLCEI9qhA/e/1764421857/1205/tracks-v1a1/mono.m3u8" },
        { name: "Futbol TV", url: "https://stream4.itv.uz/t/tk5FVvRMdXMD7vfdNzxv1w/e/1767960536/1010/tracks-v1a1/mono.m3u8" },
        { name: "Sport FHD", url: "https://stream7.itv.uz/t/Udm5GBmb-RuEwUOUy-3tvQ/e/1767960060/1004/tracks-v1a1/mono.m3u8" }
      ],
      sport: [
        { name: "Setanta 1", url: "https://iptv-proxy-m2sm.onrender.com/channel/setanta1/index.m3u8" },
        { name: "Setanta 2", url: "https://vod.splay.uz/live_splay/original/Setanta2HD/tracks-v1a1/mono.m3u8" },
        { name: "Futbol TV", url: "https://stream4.itv.uz/t/tk5FVvRMdXMD7vfdNzxv1w/e/1767960536/1010/tracks-v1a1/mono.m3u8" },
        { name: "Sport FHD", url: "https://stream7.itv.uz/t/Udm5GBmb-RuEwUOUy-3tvQ/e/1767960060/1004/tracks-v1a1/mono.m3u8" }
      ]
    };

    // --- –õ–û–ì–ò–ö–ê –¢–ï–õ–ï–§–û–ù–ê –ò –ú–û–î–ê–õ–ö–ò ---
    function openLoginModal() { document.getElementById("loginModal").style.display = "flex"; }
    function closeLoginModal() { document.getElementById("loginModal").style.display = "none"; }

    function initPhone() {
      const input = document.getElementById('phoneInput');
      if (!input.value) input.value = '+998 ';
    }

    function formatPhone(input) {
      if (!input.value.startsWith('+998 ')) input.value = '+998 ';
      let val = input.value.replace('+998 ', '').replace(/\D/g, '').substring(0, 9);
      let res = '+998 ';
      if (val.length > 0) res += val.substring(0, 2);
      if (val.length > 2) res += ' ' + val.substring(2, 5);
      if (val.length > 5) res += ' ' + val.substring(5, 7);
      if (val.length > 7) res += ' ' + val.substring(7, 9);
      input.value = res;
    }

    // --- –õ–û–ì–ò–ö–ê –ö–ê–ù–ê–õ–û–í ---
    function loadCategory(category) {
      allChannels = [];
      if (manualChannels[category]) allChannels.push(...manualChannels[category]);
      if (playlists[category]) {
        fetch(playlists[category])
          .then(r => r.text())
          .then(m3uText => {
            const parsed = parseM3U(m3uText);
            allChannels.push(...parsed);
            filteredChannels = [...allChannels];
            renderChannels(filteredChannels);
          })
          .catch(err => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–ª–µ–π–ª–∏—Å—Ç–∞:", err));
      } else {
        filteredChannels = [...allChannels];
        renderChannels(filteredChannels);
      }
    }

    function parseM3U(m3uText) {
      const lines = m3uText.split('\n');
      const channels = [];
      let name = '';
      for (let line of lines) {
        line = line.trim();
        if (line.startsWith('#EXTINF:')) {
          name = line.split(',').pop().trim();
        } else if (line && !line.startsWith('#')) {
          channels.push({ name, url: line });
        }
      }
      return channels;
    }

    function renderChannels(channels) {
      const list = document.getElementById('channelList');
      list.innerHTML = '';
      const isAuth = auth && auth.currentUser;
      
      channels.forEach(ch => {
        const li = document.createElement('li');
        li.innerHTML = `<span>${ch.name}</span> ${!isAuth ? 'üîê' : ''}`;
        li.className = ch.url === activeChannel ? 'active' : '';
        li.onclick = () => {
          if (!isAuth) {
            document.getElementById("playerOverlay").style.display = "flex";
            openLoginModal();
            return;
          }
          document.getElementById("playerOverlay").style.display = "none";
          activeChannel = ch.url;
          playChannel(ch.url, ch.name);
          renderChannels(filteredChannels);
        };
        list.appendChild(li);
      });
    }

    function playChannel(url, name) {
      const video = document.getElementById('videoPlayer');
      const errorMsg = document.getElementById('errorMessage');
      errorMsg.textContent = '';
      if (hls) { hls.destroy(); hls = null; }
      if (Hls.isSupported()) {
        hls = new Hls({ lowLatencyMode: true });
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) errorMsg.textContent = `–ö–∞–Ω–∞–ª "${name}" –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω.`;
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      }
    }

    function filterChannels(q) {
      filteredChannels = allChannels.filter(c => c.name.toLowerCase().includes(q.toLowerCase()));
      renderChannels(filteredChannels);
    }

    // --- –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø ---
    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(() => closeLoginModal()).catch(console.error);
    }

    function signOut() { auth.signOut(); }

    if (auth) {
      auth.onAuthStateChanged(user => {
        document.getElementById("loginBtn").textContent = user ? (user.displayName || "Profil") : "Kirish / –í–æ–π—Ç–∏";
        document.getElementById("loginBtn").onclick = user ? null : openLoginModal;
        document.getElementById("logoutBtn").style.display = user ? "flex" : "none";
        document.getElementById("playerOverlay").style.display = user ? "none" : "flex";
        renderChannels(filteredChannels);
      });
    }

    window.onload = () => { loadCategory('uz'); };
    
    setInterval(() => {
      if (activeChannel) playChannel(activeChannel, "Auto-restart");
    }, 30 * 60 * 1000);
  </script>

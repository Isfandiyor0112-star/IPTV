  <script>
    const playlists = {
      ru: "https://raw.githubusercontent.com/Isfandiyor0112-star/m3u8/refs/heads/main/ru.m3u",
      uz: "https://raw.githubusercontent.com/Isfandiyor0112-star/m3u8/refs/heads/main/uz.m3u",
      sport: "https://raw.githubusercontent.com/Isfandiyor0112-star/m3u8/refs/heads/main/sport_https_only.m3u"
    };

    const manualChannels = {
      ru: [{ name: "TEST", url: "https://example.com/ru1.m3u8" }],
      uz: [
        { name: "Aqlvoy", url: "https://stream9.itv.uz/t/eU1j81pDbrG3SiLCEI9qhA/e/1764421857/1205/tracks-v1a1/mono.m3u8" },
        { name: "Futbol TV", url: "https://stream4.itv.uz/t/tk5FVvRMdXMD7vfdNzxv1w/e/1767960536/1010/tracks-v1a1/mono.m3u8" },
        { name: "Sport FHD", url: "https://stream7.itv.uz/t/Udm5GBmb-RuEwUOUy-3tvQ/e/1767960060/1004/tracks-v1a1/mono.m3u8" }
      ],
      sport: [
        { name: "Setanta 1", url: "https://iptv-proxy-m2sm.onrender.com/channel/setanta1/index.m3u8" },
        { name: "Setanta 2", url: "https://vod.splay.uz/live_splay/original/Setanta2HD/tracks-v1a1/mono.m3u8" },
        { name: "Futbol TV", url: "https://stream4.itv.uz/t/tk5FVvRMdXMD7vfdNzxv1w/e/1767960536/1010/tracks-v1a1/mono.m3u8" },
        { name: "Sport FHD", url: "https://stream7.itv.uz/t/Udm5GBmb-RuEwUOUy-3tvQ/e/1767960060/1004/tracks-v1a1/mono.m3u8" }
      ]
    };

    let allChannels = [];
    let filteredChannels = [];
    let hls = null;
    let activeChannel = null;

    function loadCategory(category) {
      allChannels = [];
      if (manualChannels[category]) allChannels.push(...manualChannels[category]);
      if (playlists[category]) {
        fetch(playlists[category])
          .then(r => r.text())
          .then(m3uText => {
            const parsed = parseM3U(m3uText);
            allChannels.push(...parsed);
            filteredChannels = [...allChannels];
            renderChannels(filteredChannels);
          })
          .catch(err => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–ª–µ–π–ª–∏—Å—Ç–∞:", err));
      } else {
        filteredChannels = [...allChannels];
        renderChannels(filteredChannels);
      }
    }

    // –ø–∞—Ä—Å–µ—Ä m3u –ø–ª–µ–π–ª–∏—Å—Ç–∞
    function parseM3U(m3uText) {
      const lines = m3uText.split('\n');
      const channels = [];
      let name = '';
      for (let line of lines) {
        line = line.trim();
        if (line.startsWith('#EXTINF:')) {
          name = line.split(',').pop();
        } else if (line && !line.startsWith('#')) {
          channels.push({ name, url: line });
        }
      }
      return channels;
    }

    // –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–ø–∏—Å–∫–∞ –∫–∞–Ω–∞–ª–æ–≤
    function renderChannels(channels) {
      const list = document.getElementById('channelList');
      list.innerHTML = '';
      channels.forEach(ch => {
        const li = document.createElement('li');
        li.textContent = ch.name;

        // –µ—Å–ª–∏ –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω ‚Üí –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–º–æ–∫
        if (!auth.currentUser) {
          const lock = document.createElement('span');
          lock.textContent = " üîê";
          li.appendChild(lock);
        }

        li.classList.toggle('active', ch.url === activeChannel);
        li.onclick = () => {
          if (!auth.currentUser) {
            document.getElementById("playerOverlay").style.display = "flex";
            return;
          }
          document.getElementById("playerOverlay").style.display = "none";
          activeChannel = ch.url;
          playChannel(ch.url, ch.name);
          renderChannels(filteredChannels);
        };
        list.appendChild(li);
      });
    }

    // –ø–æ–∏—Å–∫ –ø–æ –∫–∞–Ω–∞–ª–∞–º
    function filterChannels(query) {
      filteredChannels = allChannels.filter(ch =>
        ch.name.toLowerCase().includes(query.toLowerCase())
      );
      renderChannels(filteredChannels);
    }

    // –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∫–∞–Ω–∞–ª–∞ —á–µ—Ä–µ–∑ HLS.js
    function playChannel(url, name) {
      const video = document.getElementById('videoPlayer');
      const errorMsg = document.getElementById('errorMessage');
      errorMsg.textContent = '';
      video.pause();
      video.removeAttribute('src');
      video.load();

      if (hls) { hls.destroy(); hls = null; }

      if (Hls.isSupported()) {
      hls = new Hls({ lowLatencyMode: true });
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            errorMsg.textContent = `–ö–∞–Ω–∞–ª "${name}" –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω.`;
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      } else {
        errorMsg.textContent = `–í–∞—à–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç HLS.`;
      }
    }

    // –¥–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –¥–æ—Å—Ç—É–ø–Ω—ã–º–∏ –≥–ª–æ–±–∞–ª—å–Ω–æ
    window.loadCategory = loadCategory;
    window.filterChannels = filterChannels;
    window.playChannel = playChannel;

    // –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–¥–Ω—É –∫–∞—Ç–µ–≥–æ—Ä–∏—é
    window.onload = () => {
      loadCategory('uz'); // –º–æ–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å 'ru' –∏–ª–∏ 'sport'
    };
  

  // –∞–≤—Ç–æ‚Äë–ø–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–µ 30 –º–∏–Ω—É—Ç
  setInterval(() => {
    if (activeChannel) {
      console.log("–ê–≤—Ç–æ‚Äë–ø–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∫–∞–Ω–∞–ª–∞:", activeChannel);
      playChannel(activeChannel, "Auto-restart");
    }
  }, 30 * 60 * 1000); // 30 –º–∏–Ω—É—Ç –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö

  </script>

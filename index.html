    .sidebar { width: 280px; background: #2a2a2a; overflow-y: auto; padding: 15px; border-right: 1px solid #444; box-sizing: border-box; }
    .player { flex: 1; display: flex; flex-direction: column; background: #000; position: relative; height: 100%; }
    video { width: 100%; height: 100%; background: black; outline: none; }
    
    /* –ö–Ω–æ–ø–∫–∏ –∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ */
    .categories { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
    .categories button { flex: 1; background: #3a3a3a; border: none; color: #f5f5f5; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 14px; }

    .search { margin-bottom: 15px; width: 100%; padding: 12px; border: none; border-radius: 6px; outline: none; background: #3a3a3a; color: #f5f5f5; box-sizing: border-box; font-size: 16px; }
    
    .channel-list { list-style: none; padding: 0; margin: 0; }
    .channel-list li { cursor: pointer; padding: 14px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
    .channel-list li:active { background: #0078d7; }
    .channel-list li.active { background: #0078d7; font-weight: bold; }

    /* –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û */
    .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); justify-content: center; align-items: center; }
    .modal-content { background: #222; padding: 25px; border-radius: 20px; width: 90%; max-width: 340px; color: #fff; text-align: center; border: 1px solid #444; position: relative; }
    .close { position: absolute; right: 20px; top: 15px; font-size: 24px; cursor: pointer; color: #888; }
    
    .auth-input { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #444; background: #121212; color: #fff; margin-bottom: 15px; box-sizing: border-box; font-size: 18px; text-align: center; }
    .auth-button { width: 100%; padding: 14px; border: none; border-radius: 10px; cursor: pointer; margin-bottom: 10px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 15px; }
    .btn-main { background: #0078d7; color: white; }
    .btn-social { background: #333; color: white; border: 1px solid #444; }

    .divider { display: flex; align-items: center; margin: 15px 0; color: #666; font-size: 11px; text-transform: uppercase; }
    .divider::before, .divider::after { content: ""; flex: 1; border-bottom: 1px solid #444; margin: 0 10px; }

    #playerOverlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; justify-content: center; align-items: center; background: rgba(0,0,0,0.85); color: #fff; z-index: 10; text-align: center; padding: 20px; font-size: 16px; }
    .error-message { color: #ff4d4d; text-align: center; position: absolute; bottom: 50px; width: 100%; pointer-events: none; }
  </style>
</head>
<body>

  <div class="sidebar">

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

  <script>
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ç–µ –∂–µ, —á—Ç–æ –∏ –±—ã–ª–∏
    const manualChannels = {
      ru: [{ name: "TEST", url: "https://example.com/ru1.m3u8" }],
      uz: [
        { name: "Aqlvoy", url: "https://stream9.itv.uz/t/eU1j81pDbrG3SiLCEI9qhA/e/1764421857/1205/tracks-v1a1/mono.m3u8" },
        { name: "Futbol TV", url: "https://stream4.itv.uz/t/tk5FVvRMdXMD7vfdNzxv1w/e/1767960536/1010/tracks-v1a1/mono.m3u8" },
        { name: "Sport FHD", url: "https://stream7.itv.uz/t/Udm5GBmb-RuEwUOUy-3tvQ/e/1767960060/1004/tracks-v1a1/mono.m3u8" }
      ],
      sport: [
        { name: "Setanta 1", url: "https://iptv-proxy-m2sm.onrender.com/channel/setanta1/index.m3u8" },
        { name: "Setanta 2", url: "https://vod.splay.uz/live_splay/original/Setanta2HD/tracks-v1a1/mono.m3u8" }
      ]
    };

    const playlists = {
      ru: "https://raw.githubusercontent.com/Isfandiyor0112-star/m3u8/refs/heads/main/ru.m3u",
      uz: "https://raw.githubusercontent.com/Isfandiyor0112-star/m3u8/refs/heads/main/uz.m3u",
      sport: "https://raw.githubusercontent.com/Isfandiyor0112-star/m3u8/refs/heads/main/sport_https_only.m3u"
    };

    const firebaseConfig = {
      apiKey: "AIzaSyCpC7UxSbtGq3fZ7k4v4yCVDguFu4MU_nI",
      authDomain: "iptv-8b8f9.firebaseapp.com",
      projectId: "iptv-8b8f9",
      storageBucket: "iptv-8b8f9.firebasestorage.app",
      messagingSenderId: "697245556188",
      appId: "1:697245556188:web:a4c8881c17eac1d76b4319"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    let hls, activeChannel, allChannels = [], filteredChannels = [];

    function openLoginModal() { document.getElementById("loginModal").style.display = "flex"; }
    function closeLoginModal() { document.getElementById("loginModal").style.display = "none"; }

    function loadCategory(category) {
      allChannels = [];
      if (manualChannels[category]) allChannels.push(...manualChannels[category]);
      fetch(playlists[category]).then(r => r.text()).then(text => {
        allChannels.push(...parseM3U(text));
        filteredChannels = [...allChannels];
        renderChannels(filteredChannels);
      }).catch(() => {
        filteredChannels = [...allChannels];
        renderChannels(filteredChannels);
      });
    }

    function parseM3U(text) {
      const lines = text.split('\n');
      const channels = [];
      let name = '';
      for (let line of lines) {
        line = line.trim();
        if (line.startsWith('#EXTINF:')) name = line.split(',').pop().trim();
        else if (line && !line.startsWith('#')) channels.push({ name, url: line });
      }
      return channels;
    }

    function renderChannels(channels) {
      const list = document.getElementById('channelList');
      list.innerHTML = '';
      const isAuth = !!auth.currentUser;
      channels.forEach(ch => {
        const li = document.createElement('li');
        li.className = ch.url === activeChannel ? 'active' : '';
        li.innerHTML = `<span>${ch.name}</span> <span>${!isAuth ? 'üîê' : ''}</span>`;
        li.onclick = () => {
          if (!isAuth) { openLoginModal(); return; }
          activeChannel = ch.url;
          playChannel(ch.url, ch.name);
          renderChannels(channels);
          if (window.innerWidth <= 768) window.scrollTo({top: 0, behavior: 'smooth'});
        };
        list.appendChild(li);
      });
    }

    function playChannel(url, name) {
      const video = document.getElementById('videoPlayer');
      if (hls) hls.destroy();
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      }
    }

    function filterChannels(q) {
      filteredChannels = allChannels.filter(c => c.name.toLowerCase().includes(q.toLowerCase()));
      renderChannels(filteredChannels);
    }

    auth.onAuthStateChanged(user => {
      document.getElementById("loginBtn").textContent = user ? (user.displayName || "Profil") : "Kirish / –í–æ–π—Ç–∏";
      document.getElementById("logoutBtn").style.display = user ? "flex" : "none";
      document.getElementById("playerOverlay").style.display = user ? "none" : "flex";
      renderChannels(filteredChannels);
    });

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(() => closeLoginModal());
    }
    function signOut() { auth.signOut(); }

    function initPhone() { if(!document.getElementById('phoneInput').value) document.getElementById('phoneInput').value = '+998 '; }
    function formatPhone(i) { /* –õ–æ–≥–∏–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è */ }

    window.onload = () => loadCategory('uz');
  </script>

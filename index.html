<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0078d7">
  <title>Isfandiyor`s IPTV</title>
  <style>
    body { margin:0; display:flex; font-family:"Segoe UI",sans-serif; height:100vh; background:#1e1e1e; color:#f5f5f5; }
    .sidebar { width:280px; background:#2a2a2a; overflow-y:auto; padding:15px; border-right:1px solid #444; }
    .player { flex:1; display:flex; flex-direction:column; background:#000; }
    video { width:100%; height:calc(100% - 40px); background:black; }
    .categories { display:flex; flex-wrap:wrap; gap:8px; margin-bottom:15px; }
    .categories button { flex:1; background:#3a3a3a; border:none; color:#f5f5f5; padding:8px 12px; border-radius:4px; cursor:pointer; }
    .categories button:hover { background:#0078d7; }
    .search { margin-bottom:15px; width:100%; padding:8px; border:none; border-radius:4px; outline:none; background:#3a3a3a; color:#f5f5f5; }
    .channel-list { list-style:none; padding:0; margin:0; }
    .channel-list li { cursor:pointer; padding:10px; border-bottom:1px solid #444; }
    .channel-list li:hover { background:#0078d7; }
    .channel-list li.active { background:#0078d7; font-weight:bold; }
    .error-message { color:#ff4d4d; text-align:center; margin:10px; font-size:14px; }
    .auth-buttons { margin-bottom:15px; }
    .auth-buttons button { width:100%; margin-top:5px; padding:8px; border:none; border-radius:4px; cursor:pointer; background:#3a3a3a; color:#f5f5f5; }
    .auth-buttons button:hover { background:#0078d7; }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="auth-buttons">
      <button id="loginBtn" onclick="signInWithGoogle()">Войти через Google</button>
      <button id="logoutBtn" onclick="signOut()" style="display:none;">Выйти</button>
    </div>

    <div class="categories">
      <button onclick="loadCategory('ru')">RU</button>
      <button onclick="loadCategory('uz')">UZ</button>
      <button onclick="loadCategory('sport')">Спорт</button>
    </div>
    <input type="text" class="search" placeholder="Поиск..." oninput="filterChannels(this.value)">
    <ul class="channel-list" id="channelList"></ul>
  </div>

  <div class="player">
    <video id="videoPlayer" controls autoplay></video>
    <div class="error-message" id="errorMessage"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpC7UxSbtGq3fZ7k4v4yCVDguFu4MU_nI",
      authDomain: "iptv-8b8f9.firebaseapp.com",
      projectId: "iptv-8b8f9",
      storageBucket: "iptv-8b8f9.firebasestorage.app",
      messagingSenderId: "697245556188",
      appId: "1:697245556188:web:a4c8881c17eac1d76b4319",
      measurementId: "G-XHEC9FD8NH"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          const loginBtn = document.getElementById("loginBtn");
          const logoutBtn = document.getElementById("logoutBtn");
          loginBtn.textContent = `Привет, ${user.displayName}`;
          loginBtn.disabled = true;
          logoutBtn.style.display = "block";
        })
        .catch(err => console.error("Ошибка входа:", err));
    }

    function signOut() {
      auth.signOut().then(() => {
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        loginBtn.textContent = "Войти через Google";
        loginBtn.disabled = false;
        logoutBtn.style.display = "none";
      });
    }

    auth.onAuthStateChanged(user => {
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      if (user) {
        loginBtn.textContent = `Привет, ${user.displayName}`;
        loginBtn.disabled = true;
        logoutBtn.style.display = "block";
      } else {
        loginBtn.textContent = "Войти через Google";
        loginBtn.disabled = false;
        logoutBtn.style.display = "none";
      }
    });
    
  </script>

  

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const playlists = {
      ru: "https://raw.githubusercontent.com/Isfandiyor0112-star/m3u8/refs/heads/main/ru.m3u",
      uz: "https://raw.githubusercontent.com/Isfandiyor0112-star/m3u8/refs/heads/main/uz.m3u",
      sport: "https://iptv-org.github.io/iptv/categories/sports.m3u"
    };

    const manualChannels = {
      ru: [{ name: "1 канал (1080p)", url: "https://example.com/ru1.m3u8" }],
      uz: [{ name: "TEST", url: "TEST" }],
      sport: [
        { name: "Setanta 1", url: "https://stream.setanta.com/setanta1/playlist.m3u8" },
        { name: "Setanta 2", url: "https://stream.setanta.com/setanta2/playlist.m3u8" },
         { name: "Sport TV", url: "https://str5.tvcom.uz/27/tracks-v2a1/mono.m3u8?token=6ac7cb29c89e74b7de7aa7acd1b0c6c8" },
         { name: "Futbol TV", url: "https://str2.tvcom.uz/33/index.m3u8?token=e85ffd9ac9c44649eb995943c11609f2" }
      ]
    };

    let allChannels = [];
    let filteredChannels = [];
    let hls = null;
    let activeChannel = null;

    function loadCategory(category) {
      allChannels = [];
      if (manualChannels[category]) allChannels.push(...manualChannels[category]);
      if (playlists[category]) {
        fetch(playlists[category])
          .then(r => r.text())
          .then(m3uText => {
            const parsed = parseM3U(m3uText);
            allChannels.push(...parsed);
            filteredChannels = [...allChannels];
            renderChannels(filteredChannels);
          })
          .catch(err => console.error("Ошибка загрузки плейлиста:", err));
      } else {
        filteredChannels = [...allChannels];
        renderChannels(filteredChannels);
      }
    }

    function parseM3U(m3uText) {
      const lines = m3uText.split('\n');
      const channels = [];
      let name = '';
      for (let line of lines) {
        line = line.trim();
        if (line.startsWith('#EXTINF:')) {
          name = line.split(',').pop();
        } else if (line && !line.startsWith('#')) {
          channels.push({ name, url: line });
        }
      }
      return channels;
    }

    function renderChannels(channels) {
      const list = document.getElementById('channelList');
      list.innerHTML = '';
      channels.forEach(ch => {
        const li = document.createElement('li');
        li.textContent = ch.name;
        li.classList.toggle('active', ch.url === activeChannel);
        li.onclick = () => {
          activeChannel = ch.url;
          playChannel(ch.url, ch.name);
          renderChannels(filteredChannels);
        };
        list.appendChild(li);
      });
    }

    function filterChannels(query) {
      filteredChannels = allChannels.filter(ch =>
        ch.name.toLowerCase().includes(query.toLowerCase())
      );
      renderChannels(filteredChannels);
    }

      function playChannel(url, name) {
      const video = document.getElementById('videoPlayer');
      const errorMsg = document.getElementById('errorMessage');
      errorMsg.textContent = '';
      video.pause();
      video.removeAttribute('src');
      video.load();

      if (hls) { hls.destroy(); hls = null; }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            errorMsg.textContent = `Канал "${name}" пока недоступен разработчик Isfandiyor скоро всё исправит.`;
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('error', () => {
          errorMsg.textContent = `Канал "${name}" пока недоступен разработчик Isfandiyor скоро всё исправит.`;
        });
      } else {
        errorMsg.textContent = `Ваше устройство не поддерживает HLS.`;
      }
    }

    // делаем функции доступными глобально для кнопок и поиска
    window.loadCategory = loadCategory;
    window.filterChannels = filterChannels;
    window.playChannel = playChannel;
  </script>
</body>
</html>

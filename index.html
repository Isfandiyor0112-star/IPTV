  <style>
    body { margin:0; display:flex; font-family:"Segoe UI", Roboto, sans-serif; height:100vh; background:#1e1e1e; color:#f5f5f5; overflow: hidden; }
    
    /* –°–∞–π–¥–±–∞—Ä */
    .sidebar { width:160px; background:#2a2a2a; overflow-y:auto; padding:15px; border-right:1px solid #444; display: flex; flex-direction: column; }
    .player { flex:1; display:flex; flex-direction:column; background:#000; position:relative; }
    video { width:100%; height:calc(100% - 40px); background:black; }

    /* –ü–æ–∏—Å–∫ –∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ */
    .categories { display:flex; flex-wrap:wrap; gap:8px; margin-bottom:15px; }
    .categories button { flex:1; background:#3a3a3a; border:none; color:#f5f5f5; padding:8px 12px; border-radius:6px; cursor:pointer; transition: 0.2s; }
    .categories button:hover { background:#0078d7; }
    .search { margin-bottom:15px; width:100%; padding:10px; border:none; border-radius:6px; outline:none; background:#3a3a3a; color:#f5f5f5; box-sizing: border-box; }
    
    /* –°–ø–∏—Å–æ–∫ –∫–∞–Ω–∞–ª–æ–≤ */
    .channel-list { list-style:none; padding:0; margin:0; }
    .channel-list li { cursor:pointer; padding:12px; border-bottom:1px solid #333; display:flex; justify-content:space-between; align-items:center; transition: 0.2s; font-size: 14px; }
    .channel-list li:hover { background: rgba(0, 120, 215, 0.3); }
    .channel-list li.active { background:#0078d7; font-weight:bold; }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.75); backdrop-filter: blur(8px); justify-content: center; align-items: center; }
    .modal-content { background: #222; padding: 30px; border-radius: 20px; width: 340px; color: #fff; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.6); border: 1px solid #444; position: relative; }
    .close { position: absolute; right: 20px; top: 15px; font-size: 24px; cursor: pointer; color: #888; }
    .auth-input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #444; background: #121212; color: #fff; margin-bottom: 15px; box-sizing: border-box; font-size: 18px; outline: none; text-align: center; letter-spacing: 1px; }
    
    .auth-button { width: 100%; padding: 12px; border: none; border-radius: 10px; cursor: pointer; margin-bottom: 10px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; }
    .auth-button:active { transform: scale(0.97); }
    .btn-main { background: #0078d7; color: white; margin-bottom: 20px; }
    .btn-social { background: #333; color: white; border: 1px solid #444; font-size: 14px; }

    .divider { display: flex; align-items: center; margin: 15px 0; color: #666; font-size: 11px; text-transform: uppercase; }
    .divider::before, .divider::after { content: ""; flex: 1; border-bottom: 1px solid #444; }
    .divider:not(:empty)::before { margin-right: 1em; }
    .divider:not(:empty)::after { margin-left: 1em; }

    #playerOverlay { position:absolute; top:0; left:0; right:0; bottom:0; display:none; justify-content:center; align-items:center; background:rgba(0,0,0,0.9); color:#fff; font-size:18px; z-index:10; text-align:center; padding:20px; }
    .error-message { color:#ff4d4d; text-align:center; padding: 10px; font-size: 14px; }

    /* üì± –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
    @media (max-width: 768px) {
      body { flex-direction: column; height:auto; overflow:auto; }
      .sidebar {
        width: 100%;
        max-height: 180px;
        flex-direction: row;
        flex-wrap: wrap;
        overflow-x: auto;
        overflow-y: hidden;
        border-right: none;
        border-bottom: 1px solid #444;
        padding: 10px;
      }
      .channel-list li {
        flex: 1 1 48%;
        margin: 1%;
        font-size: 13px;
        padding: 10px;
      }
      .player { height: calc(100vh - 180px); }
      video { height: 100%; }
    }
  </style>
</head>
<body>

  <div class="player">

  <!-- –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï SDK (–ü–û–õ–ù–´–ï –°–°–´–õ–ö–ò) -->
 <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // --- –î–ê–ù–ù–´–ï –ò –ü–ï–†–ï–ú–ï–ù–ù–´–ï ---
    let auth, hls, activeChannel;
    let allChannels = [];
    let filteredChannels = [];

    const firebaseConfig = {
      apiKey: "AIzaSyCpC7UxSbtGq3fZ7k4v4yCVDguFu4MU_nI",
      authDomain: "iptv-8b8f9.firebaseapp.com",
      projectId: "iptv-8b8f9",
      storageBucket: "iptv-8b8f9.firebasestorage.app",
      messagingSenderId: "697245556188",
      appId: "1:697245556188:web:a4c8881c17eac1d76b4319"
    };

    if (typeof firebase !== 'undefined') {
      firebase.initializeApp(firebaseConfig);
      auth = firebase.auth();
    }

    const playlists = {
      ru: "https://raw.githubusercontent.com/Isfandiyor0112-star/m3u8/refs/heads/main/ru.m3u",
      uz: "https://raw.githubusercontent.com/Isfandiyor0112-star/m3u8/refs/heads/main/uz.m3u",
      sport: "https://raw.githubusercontent.com/Isfandiyor0112-star/m3u8/refs/heads/main/sport_https_only.m3u"
    };

    const manualChannels = {
      ru: [{ name: "TEST", url: "https://example.com/ru1.m3u8" }],
      uz: [
        { name: "Aqlvoy", url: "https://stream9.itv.uz/t/eU1j81pDbrG3SiLCEI9qhA/e/1764421857/1205/tracks-v1a1/mono.m3u8" },
        { name: "Futbol TV", url: "https://stream4.itv.uz/t/tk5FVvRMdXMD7vfdNzxv1w/e/1767960536/1010/tracks-v1a1/mono.m3u8" },
        { name: "Sport FHD", url: "https://stream7.itv.uz/t/Udm5GBmb-RuEwUOUy-3tvQ/e/1767960060/1004/tracks-v1a1/mono.m3u8" }
      ],
      sport: [
        { name: "Setanta 1", url: "https://iptv-proxy-m2sm.onrender.com/channel/setanta1/index.m3u8" },
        { name: "Setanta 2", url: "https://vod.splay.uz/live_splay/original/Setanta2HD/tracks-v1a1/mono.m3u8" },
        { name: "Futbol TV", url: "https://stream4.itv.uz/t/tk5FVvRMdXMD7vfdNzxv1w/e/1767960536/1010/tracks-v1a1/mono.m3u8" },
        { name: "Sport FHD", url: "https://stream7.itv.uz/t/Udm5GBmb-RuEwUOUy-3tvQ/e/1767960060/1004/tracks-v1a1/mono.m3u8" }
      ]
    };

    // --- –õ–û–ì–ò–ö–ê –¢–ï–õ–ï–§–û–ù–ê –ò –ú–û–î–ê–õ–ö–ò ---
    function openLoginModal() { document.getElementById("loginModal").style.display = "flex"; }
    function closeLoginModal() { document.getElementById("loginModal").style.display = "none"; }

    function initPhone() {
      const input = document.getElementById('phoneInput');
      if (!input.value) input.value = '+998 ';
    }

    function formatPhone(input) {
      if (!input.value.startsWith('+998 ')) input.value = '+998 ';
      let val = input.value.replace('+998 ', '').replace(/\D/g, '').substring(0, 9);
      let res = '+998 ';
      if (val.length > 0) res += val.substring(0, 2);
      if (val.length > 2) res += ' ' + val.substring(2, 5);
      if (val.length > 5) res += ' ' + val.substring(5, 7);
      if (val.length > 7) res += ' ' + val.substring(7, 9);
      input.value = res;
    }

    // --- –õ–û–ì–ò–ö–ê –ö–ê–ù–ê–õ–û–í ---
    function loadCategory(category) {
      allChannels = [];
      if (manualChannels[category]) allChannels.push(...manualChannels[category]);
      if (playlists[category]) {
        fetch(playlists[category])
          .then(r => r.text())
          .then(m3uText => {
            const parsed = parseM3U(m3uText);
            allChannels.push(...parsed);
            filteredChannels = [...allChannels];
            renderChannels(filteredChannels);
          })
          .catch(err => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–ª–µ–π–ª–∏—Å—Ç–∞:", err));
      } else {
        filteredChannels = [...allChannels];
        renderChannels(filteredChannels);
      }
    }

    function parseM3U(m3uText) {
      const lines = m3uText.split('\n');
      const channels = [];
      let name = '';
      for (let line of lines) {
        line = line.trim();
        if (line.startsWith('#EXTINF:')) {
          name = line.split(',').pop().trim();
        } else if (line && !line.startsWith('#')) {
          channels.push({ name, url: line });
        }
      }
      return channels;
    }

    function renderChannels(channels) {
      const list = document.getElementById('channelList');
      list.innerHTML = '';
      const isAuth = auth && auth.currentUser;
      
      channels.forEach(ch => {
        const li = document.createElement('li');
        li.innerHTML = `<span>${ch.name}</span> ${!isAuth ? 'üîê' : ''}`;
        li.className = ch.url === activeChannel ? 'active' : '';
        li.onclick = () => {
          if (!isAuth) {
            document.getElementById("playerOverlay").style.display = "flex";
            openLoginModal();
            return;
          }
          document.getElementById("playerOverlay").style.display = "none";
          activeChannel = ch.url;
          playChannel(ch.url, ch.name);
          renderChannels(filteredChannels);
        };
        list.appendChild(li);
      });
    }

    function playChannel(url, name) {
      const video = document.getElementById('videoPlayer');
      const errorMsg = document.getElementById('errorMessage');
      errorMsg.textContent = '';
      if (hls) { hls.destroy(); hls = null; }
      if (Hls.isSupported()) {
        hls = new Hls({ lowLatencyMode: true });
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) errorMsg.textContent = `–ö–∞–Ω–∞–ª "${name}" –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω.`;
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      }
    }

    function filterChannels(q) {
      filteredChannels = allChannels.filter(c => c.name.toLowerCase().includes(q.toLowerCase()));
      renderChannels(filteredChannels);
    }

    // --- –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø ---
    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(() => closeLoginModal()).catch(console.error);
    }

    function signOut() { auth.signOut(); }

    if (auth) {
      auth.onAuthStateChanged(user => {
        document.getElementById("loginBtn").textContent = user ? (user.displayName || "Profil") : "Kirish / –í–æ–π—Ç–∏";
        document.getElementById("loginBtn").onclick = user ? null : openLoginModal;
        document.getElementById("logoutBtn").style.display = user ? "flex" : "none";
        document.getElementById("playerOverlay").style.display = user ? "none" : "flex";
        renderChannels(filteredChannels);
      });
    }

    window.onload = () => { loadCategory('uz'); };
    
    setInterval(() => {
      if (activeChannel) playChannel(activeChannel, "Auto-restart");
    }, 30 * 60 * 1000);
  </script>
</body>

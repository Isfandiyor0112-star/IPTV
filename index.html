<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Isfandiyor`s IPTV</title>
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      background: #1e1e1e;
      color: #f5f5f5;
    }
    .sidebar {
      width: 280px;
      background: #2a2a2a;
      overflow-y: auto;
      padding: 15px;
      border-right: 1px solid #444;
    }
    .player {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #000;
    }
    video {
      width: 100%;
      height: calc(100% - 40px);
      background: black;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }
    .categories button {
      flex: 1;
      background: #3a3a3a;
      border: none;
      color: #f5f5f5;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .categories button:hover {
      background: #0078d7;
    }
    .search {
      margin-bottom: 15px;
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      outline: none;
      background: #3a3a3a;
      color: #f5f5f5;
    }
    .channel-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .channel-list li {
      cursor: pointer;
      padding: 10px;
      border-bottom: 1px solid #444;
      transition: background 0.2s;
    }
    .channel-list li:hover {
      background: #0078d7;
    }
    .channel-list li.active {
      background: #0078d7;
      font-weight: bold;
    }
    .error-message {
      color: #ff4d4d;
      text-align: center;
      margin: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="categories">
      <button onclick="loadCategory('ru')">RU</button>
      <button onclick="loadCategory('uz')">UZ</button>
      <button onclick="loadCategory('sport')">Спорт</button>
    </div>
    <input type="text" class="search" placeholder="Поиск..." oninput="filterChannels(this.value)">
    <ul class="channel-list" id="channelList"></ul>
  </div>

  <div class="player">
    <video id="videoPlayer" controls autoplay></video>
    <div class="error-message" id="errorMessage"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const playlists = {
      ru: "https://iptv-org.github.io/iptv/countries/ru.m3u",
      uz: "https://iptv-org.github.io/iptv/countries/uz.m3u",
      sport: "https://iptv-org.github.io/iptv/categories/sport.m3u"
    };

    const manualChannels = {
      ru: [
        { name: "1 канал (1080p)", url: "https://example.com/ru1.m3u8" }
      ],
      uz: [
        { name: "Sport TV", url: "https://str5.tvcom.uz/27/tracks-v2a1/mono.m3u8?token=cfceaa49eeb6a4332e89e83f485328fb" }
      ],
      sport: [
        { name: "Setanta 1", url: "https://stream.setanta.com/setanta1/playlist.m3u8" },
        { name: "Setanta 2", url: "https://stream.setanta.com/setanta2/playlist.m3u8" }
      ]
    };

    let allChannels = [];
    let filteredChannels = [];
    let hls = null;
    let activeChannel = null;

    async function loadCategory(category) {
      allChannels = [];

      if (manualChannels[category]) {
        allChannels.push(...manualChannels[category]);
      }

      if (playlists[category]) {
        try {
          const response = await fetch(playlists[category]);
          const m3uText = await response.text();
          const parsed = parseM3U(m3uText);
          allChannels.push(...parsed);
        } catch (err) {
          console.error("Ошибка загрузки плейлиста:", err);
        }
      }

      filteredChannels = [...allChannels];
      renderChannels(filteredChannels);
    }

    function parseM3U(m3uText) {
      const lines = m3uText.split('\n');
      const channels = [];
      let name = '';
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line.startsWith('#EXTINF:')) {
          name = line.split(',').pop();
        } else if (line && !line.startsWith('#')) {
          channels.push({ name, url: line });
        }
      }
      return channels;
    }

    function renderChannels(channels) {
      const list = document.getElementById('channelList');
      list.innerHTML = '';
      channels.forEach(ch => {
        const li = document.createElement('li');
        li.textContent = ch.name;
        li.classList.toggle('active', ch.url === activeChannel);
        li.onclick = () => {
          activeChannel = ch.url;
          playChannel(ch.url, ch.name);
          renderChannels(filteredChannels);
        };
        list.appendChild(li);
      });
    }

    function playChannel(url, name) {
      const video = document.getElementById('videoPlayer');
      const errorMsg = document.getElementById('errorMessage');

      errorMsg.textContent = '';
      video.pause();
      video.removeAttribute('src');
      video.load();

      if (hls) {
        hls.destroy();
        hls = null;
      }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            errorMsg.textContent = `Канал "${name}" пока недоступен. Разработчик Isfandiyor скоро всё исправит.`;
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('error', () => {
          errorMsg.textContent = `Канал "${name}" пока недоступен. Разработчик Isfandiyor скоро всё исправит.`;
        });
      } else {
        errorMsg.textContent = `Ваше устройство не поддерживает воспроизведение HLS.`;
      }
    }

    function filterChannels(query) {
      const lower = query.toLowerCase();
      filteredChannels = allChannels.filter(ch => ch.name.toLowerCase().includes(lower));
      renderChannels(filteredChannels);
    }

    window.onload = () => loadCategory('ru');
  </script>
</body>
</html>
